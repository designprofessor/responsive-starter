<!doctype HTML>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.row {
				margin-bottom:60px;
			}
			.col-md-1 {
				background:#aaa;
				border-right:1px solid #000;
			}
			.col-md-8 {
				background: #ccc;
				border-right:1px solid #000;
			}
			.col-md-4, .col-md-6 {
				background: #aaa;
				border-right:1px solid #000;
			}
		</style>
	</head>

	<body>
		<div class="row">
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		</div>
		<div class="row">
		  <div class="col-md-8">.col-md-8</div>
		  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
		  <div class="col-md-6">.col-md-6</div>
		  <div class="col-md-6">.col-md-6</div>
		</div>
	</body>
</html>

<!-- Remember this is a 12 column grid system. So all containers, rows or parent div's cant have more than 12 cols. -->
<!-- Column Information and Grid Classes can be found at: http://getbootstrap.com/css/#grid-example-basic -->
